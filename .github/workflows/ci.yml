name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v6

      # Python setup
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13.7

      - name: Install Python dependencies
        run: uv sync --frozen --extra dev --extra api

      # Python linting
      - name: Check code formatting
        run: uv run ruff format --check .

      - name: Run linting
        run: uv run ruff check .

      - name: Run type checking
        run: uv run mypy src/ api/

      # Node.js setup
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      # TypeScript linting
      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-24.04
    needs: lint
    env:
      SECRET_KEY: test-secret-key-for-ci
      TESTING: "1"

    steps:
      - uses: actions/checkout@v6

      # Python setup
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13.7

      - name: Install Python dependencies
        run: uv sync --frozen --extra dev --extra api

      # Python unit tests
      - name: Run Python unit tests
        run: uv run pytest tests/unit/ --cov=src --cov=api --cov-report=term-missing

      # Node.js setup
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      # TypeScript tests
      - name: Run frontend tests with coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Upload frontend coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 30

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-24.04
    needs: lint
    env:
      SECRET_KEY: test-secret-key-for-ci
      TESTING: "1"

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Python setup
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13.7

      - name: Install Python dependencies
        run: uv sync --frozen --extra dev --extra api

      # Python tests (unit + integration for complete SonarCloud coverage)
      - name: Run Python tests with coverage
        run: uv run pytest tests/unit/ tests/integration/ --cov=src --cov=api --cov-report=term-missing --cov-report=html --cov-report=xml:coverage.xml

      - name: Upload Python coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: python-coverage-report
          path: htmlcov/
          retention-days: 30

      # SonarQube Cloud (skipped for Dependabot PRs â€” no access to secrets)
      - name: SonarQube Cloud Scan
        if: env.SONAR_TOKEN != ''
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-24.04
    needs: lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: become
          POSTGRES_PASSWORD: become
          POSTGRES_DB: become_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13.7

      - name: Install Python dependencies
        run: uv sync --frozen --extra dev --extra api

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Start API server
        run: |
          uv run uvicorn api.main:app --host 0.0.0.0 --port 8000 &
          for i in $(seq 1 30); do
            curl -sf http://localhost:8000/api/v1/health && break
            echo "Waiting for API... ($i/30)"
            sleep 2
          done
          curl -sf http://localhost:8000/api/v1/health || { echo "API failed to start"; exit 1; }
        env:
          DATABASE_URL: postgresql://become:become@localhost:5432/become_test
          SECRET_KEY: test-secret-key-for-ci
          CORS_ORIGINS: '["http://localhost:8080"]'
          DEBUG: "false"

      - name: Run E2E tests
        working-directory: frontend
        run: npx playwright test

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

